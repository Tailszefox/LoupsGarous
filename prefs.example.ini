[prefs]
pseudo = MaitreDuJeu        ; Pseudo utilisé par le bot
mdp = password              ; Mot de passe pour s'identifier auprès de nickserv
chanJeu = #PlaceDuVillage   ; Canal IRC principal
chanParadis = #Paradis      ; Canal des morts
chanLoups = #LoupsGarous    ; Canal des loups
serveur = irc.example.com   ; Serveur IRC utilisé
ssl = False                 ; Régler à True si le serveur IRC utilise SSL, False sinon
port = 6667                 ; Port de connexion au serveur IRC
